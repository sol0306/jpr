<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 단어 랜덤 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>일본어 단어 랜덤 생성기</h1>

  <!-- 시작 버튼 -->
  <div id="start_section">
    <button id="btn_start" onclick="startApp()">▶ 開始</button>
  </div>

  <!-- 실제 앱 내용 -->
  <div id="app_section" style="display: none;">
    
    <!-- 일본어 단어 -->
    <div id="word_display">単語を生成してください</div>
    
    <!-- 한국어 번역 -->
    <div id="jp_display" style="display: none;">
      <strong>韓国語訳:</strong> <span id="jp_word"></span>
    </div>
    
    <!-- 한국어 설명 -->
    <div id="meaning_display" style="display: none;">
      <strong>説明:</strong> <span id="jp_meaning"></span>
    </div>

    <!-- 버튼들 -->
    <div class="button-group">
      <button id="btn_show_jp" onclick="revealJapanese()">① 訳を見る</button>
      <button id="btn_show_meaning" onclick="revealMeaning()" style="display: none;">② 説明を見る</button>
      <button id="btn_next" onclick="generateWord()" style="display: none;">③ 次の単語</button>
      <button id="btn_stop" onclick="stopStopwatch()" style="display: none;">⏱ タイマーを止める</button>
    </div>

    <!-- 타이머 -->
    <div id="stopwatch">タイマー: 00:00</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
