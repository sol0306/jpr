<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国語 単語学習アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>韓国語 単語学習アプリ</h1>

  <div id="start_section">
    <button id="btn_start" onclick="startApp()">▶ 開始</button>
  </div>

  <div id="app_section" style="display: none;">
    <div id="word_display">単語を生成してください</div>
    <div id="jp_display" style="display: none;"><strong>韓国語:</strong> <span id="ko_word"></span></div>
    <div id="meaning_display" style="display: none;"><strong>意味:</strong> <span id="ko_meaning"></span></div>

    <div class="button-group">
      <button id="btn_show_jp" onclick="revealJapanese()">① 単語を見る</button>
      <button id="btn_show_meaning" onclick="revealMeaning()" style="display: none;">② 意味を見る</button>
      <button id="btn_next" onclick="generateWord()" style="display: none;">③ 次の単語</button>
      <button id="btn_stop" onclick="stopStopwatch()" style="display: none;">⏱ タイマーを止める</button>
    </div>

    <div id="stopwatch">タイマー: 00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
